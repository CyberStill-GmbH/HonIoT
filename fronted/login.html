<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Honeypot SIEM - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-dark text-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-lg">
            <div class="card-body">
              <h4 class="card-title mb-3 text-center">üõ°Ô∏è Honeypot SIEM</h4>
              <p class="text-muted small text-center mb-4">
                Inicia sesi√≥n como administrador
              </p>

              <form id="login-form">
                <div class="mb-3">
                  <label for="user" class="form-label">Usuario</label>
                  <input
                    type="text"
                    id="user"
                    class="form-control"
                    autocomplete="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="pass" class="form-label">Contrase√±a</label>
                  <input
                    type="password"
                    id="pass"
                    class="form-control"
                    autocomplete="current-password"
                    required
                  />
                </div>

                <div id="login-error" class="text-danger small mb-2"></div>

                <button type="submit" class="btn btn-primary w-100">
                  Entrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- auth.js se encarga de manejar el form -->
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
